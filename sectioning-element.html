<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sectioning Elements</title>
    </head>

    <body>
        <header>
            <h1>Dogs, dogs, dogs: A Section Website</h1>
        </header>
        <section>
            <h2>Dogs are the best, but I have a random image of a cat so tada!!</h2>
            <img src="kitten.jpg.jpg" alt="Photo of cat">
            <article>
                <h3>Dogs are more cuter then cats!</h3>
            </article>
            <aside>
                <h3>Why do I love dog more then cat?</h3>
                <ul>
                    <li>They are smarter then cat.</li>
                    <li>They are more loyal.</li>
                    <li>They are not needy.</li>
                </ul>
            </aside>
        </section>
        <footer>
            <p>This page build by me in 2026!</p>
        </footer>


    </body>


</html>
